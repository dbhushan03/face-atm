<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face ATM</title>
    <style>
           .center{
        margin: auto;
  width: 60%;
  border: 3px solid #73AD21;
  padding: 10px;
    }


         
        </style>
</head>
<body>
    <div class="center">
        <span id="userProfile"></span>
        <input type="number" id="amount" placeholder="Withdrawl Amount">
        <br>
        <br>
        <button type="button" onclick="withdrawl();">Withdrawl</button>
    </div>
    <script>
        
            
function withdrawl(){
    var amount = document.getElementById("amount").value;
    localStorage.setItem("withdrawl", amount);
    window.location.href = "/authenticate.html";
}
            
        

       
    </script>
</body>
</html>
